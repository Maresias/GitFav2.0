<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    
    <script src="../js/index.js" type="module" ></script>
    <title>GitFav</title>
</head>
<body>
    <div id="app">
        <header>
            <div>
                <img src="../assets/Gitfav.svg" alt="">
            </div>
            <nav>
                <div class="" id="wrapper-input">
                    <label for="input-seach" class="sr-only">Usuário do github</label>
                    <input type="text" name="" id="input-seach" placeholder="Digite o Github username que uer favoritar">
                    <button><img src="../assets/star.svg" alt="">favoritar</button>
                </div>
            </nav>
        </header>
        <main>
            <span class="off-favorites-text">Nenhum favorito ainda</span>
            <table class="off-favorites">
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>repositories</th>
                        <th>followes</th>
                        <th>ação</th>
                    </tr>
                </thead>
            </table>
        </main>
    </div>
</body>
</html>
